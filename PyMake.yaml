      pymake run send_file eighth_book.txt 1 &
      pymake run send_file ninth_book.txt 1 &
      pymake run send_file tenth_book.txt 1 &

clean:
  cmd:
    - rm -rf out/*
    - clear
    - rm -rf book_*.txt
    - rm -rf output_*.txt
    - rm -rf client_*.txt
    - rm -rf assignment3