test:
  var:
    basic:
      program: null 
      deps: node.c linked_list.c map.c string_vector.c list.c server.c
  cmd:
    - gcc test_$(program).c $(deps) -Wall -pthread -o out/test_$(program).o
    - ./out/test_$(program).o

test_all:
  cmd:
    - pymake run test node 
    - pymake run test map 
    - pymake run test list 
    - pymake run test linked_list 
    - pymake run test string_vector 
    - pymake run test files
    - pymake run test files_concurrent
    - pymake run test server

compare:
  cmd:
    python3 compare.py


server:
  var:
    basic:
      port: 8080
      pattern: splendid
      deps: node.c linked_list.c map.c string_vector.c list.c server.c
  cmd:
    - mkdir -p out
    - gcc -Wall $(deps) server_driver.c -o out/server.o -pthread
    - ./out/server.o -l $(port) -p $(pattern)

program:
  var:
    basic:
      name: null
      port: 8080
      out: out
  cmd:
    - mkdir -p $(out)
    - gcc -Wall $(name).c -o $(out)/$(name).o -pthread -DPORT=$(port)
    - ./$(out)/$(name).o

send_file:
  var:
    basic:
      name: null
      delay: null
      port: 8080
  cmd:
    - sleep $(delay) && nc -N 127.0.0.1 $(port) < resources/$(name)

integration_test:
